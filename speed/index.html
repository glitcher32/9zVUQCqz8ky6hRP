<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
<title>Speedtest</title>
<script type="text/javascript" src="speedtest.js"></script>
<script type="text/javascript">
var s=new Speedtest;function startStop(){3==s.getState()?s.abort():(s.start(),I("startStopBtn").className="running")}function initUI(){I("dlText").textContent="",I("ulText").textContent="",I("pingText").textContent="",I("jitText").textContent="",I("ip").textContent=""}s.onupdate=function(t){I("ip").textContent=t.clientIp,I("dlText").textContent=1==t.testState&&0==t.dlStatus?"...":t.dlStatus,I("ulText").textContent=3==t.testState&&0==t.ulStatus?"...":t.ulStatus,I("pingText").textContent=t.pingStatus,I("jitText").textContent=t.jitterStatus;var e=(2*Number(t.dlProgress)+2*Number(t.ulProgress)+Number(t.pingProgress))/5;I("progress").style.width=100*e+"%"},s.onend=function(t){I("startStopBtn").className="",t&&initUI()};
function I(id){return document.getElementById(id);}
</script>
<style type="text/css">
html,body{border:none;padding:0;margin:0;background:#FFF;color:#202020}body{text-align:center;font-family:"Roboto",sans-serif}h1{color:#404040}#startStopBtn{display:inline-block;margin:0 auto;color:#6060AA;background-color:rgba(0,0,0,0);border:.15em solid #6060FF;border-radius:.3em;transition:all .3s;box-sizing:border-box;width:8em;height:3em;line-height:2.7em;cursor:pointer;box-shadow:0 0 0 rgba(0,0,0,0.1),inset 0 0 0 rgba(0,0,0,0.1)}#startStopBtn:hover{box-shadow:0 0 2em rgba(0,0,0,0.1),inset 0 0 1em rgba(0,0,0,0.1)}#startStopBtn.running{background-color:#FF3030;border-color:#FF6060;color:#FFF}#startStopBtn:before{content:"Start"}#startStopBtn.running:before{content:"Abort"}#test{margin-top:2em;margin-bottom:12em}div.testArea{display:inline-block;width:14em;height:9em;position:relative;box-sizing:border-box}div.testName{position:absolute;top:.1em;left:0;width:100%;font-size:1.4em;z-index:9}div.meterText{position:absolute;bottom:1.5em;left:0;width:100%;font-size:2.5em;z-index:9}#dlText{color:#6060AA}#ulText{color:#309030}#pingText,#jitText{color:#AA6060}div.meterText:empty:before{color:#505050!important;content:"0.00"}div.unit{position:absolute;bottom:2em;left:0;width:100%;z-index:9}div.testGroup{display:inline-block}@media all and (max-width:65em){body{font-size:1.5vw}}@media all and (max-width:40em){body{font-size:.8em}div.testGroup{display:block;margin:0 auto}}#progressBar{width:90%;height:.3em;background-color:#EEE;position:relative;display:block;margin:0 auto;margin-bottom:2em}#progress{position:absolute;top:0;left:0;height:100%;width:0;transition:width 2s;background-color:#90BBFF}
</style>
</head>
<body>
<div id="test">
<div id="progressBar"><div id="progress"></div></div>
<div class="testGroup">
<div class="testArea">
<div class="testName">Download</div>
<div id="dlText" class="meterText"></div>
<div class="unit">Mbps</div>
</div>
<div class="testArea">
<div class="testName">Upload</div>
<div id="ulText" class="meterText"></div>
<div class="unit">Mbps</div>
</div>
</div>
<div class="testGroup">
<div class="testArea">
<div class="testName">Ping</div>
<div id="pingText" class="meterText"></div>
<div class="unit">ms</div>
</div>
<div class="testArea">
<div class="testName">Jitter</div>
<div id="jitText" class="meterText"></div>
<div class="unit">ms</div>
</div>
</div>
<div id="ipArea">

</div>
</div>
<script type="text/javascript">
initUI();
startStop();
</script>
</body>
</html>
