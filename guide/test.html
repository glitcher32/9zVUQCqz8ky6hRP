<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  @import url(https://github.com/glitcher32/glitcher32.github.io/raw/master/guide/test.css);
@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,500);


body {
   /* Free to use image: */
   background-image: url(http://cdn.magdeleine.co/wp-content/uploads/2015/08/de0cc225.jpeg);
   background-repeat: no-repeat;
   background-attachment: scroll;
   background-size: 100%;
   
}

center {
   position: relative;
   background: #000;
   height: 50%;
}

center:nth-child(1) {
   background: 0;
   top: 128px;
}

center > div:nth-child(1) {
   color: #fff;
   font-family: Courgette;
   font-size: 128px;
   text-shadow: .01em .045em 0 rgba(255, 255, 255, .5);
}
center > div:nth-child(2) {
   position: relative;
   top: 10px;
   text-transform: uppercase;
   color: rgba(255, 255, 255, .5);
   font-family: Roboto;
   font-size: 16px;
}
center > div:nth-child(2) > span:hover {
   transition: .25s;
   color: rgba(255, 255, 255, 1);
   cursor: pointer;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<center>
<div>Privacy Guide</div>
<div>
<br />
<span>Download
<table>
<tr>
<td><i class="material-icons md-light">arrow_drop_down</i></td>
</tr>
</table>
</span>
</div>
</center>
</body>
</html>
