<span id="resultarea"></span>

<script>
function search(){
let answer='';
let apiurl = 'https://ansero.eu.org/api/ansero.php';
let keyword = document.getElementById('what').value;
fetch(apiurl,{
	method:'POST', mode:'cors',
	headers:{'Content-Type':'application/x-www-form-urlencoded'},
	body:'t=json&l=en-US&q='+encodeURI(keyword)// change en-US to other if you want (such as 'de')
}).then(r=>r.json()).then(r=>{

r.res.forEach(x=>{
answer+='<span style="color: #fff;"><a href="'+x.url+'" span style="color: #b30000;">'+x.title+'</a><br>'+x.desc+'<br><br>';
});

document.getElementById('resultarea').innerHTML=answer;


}).catch(e=>console.log(e));
}
</script>

<div class="snow" />
<style>
.editor-stage .snow {
  height:50px;
  background: #fff;
}
.snow{
  position:fixed;
  pointer-events:none;
  top:0;
  left:0;
  right:0;
  bottom:0;
  height:100vh;
  background: none;
  background-image: url('/images/s1.png'), url('/images/s2.png'), url('/images/s3.png');
  z-index:100;
  -webkit-animation: snow 10s linear infinite;
  -moz-animation: snow 10s linear infinite;
  -ms-animation: snow 10s linear infinite;
  animation: snow 10s linear infinite;
}
@keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
@-moz-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 400px 1000px, 200px 400px, 100px 300px;}
}
@-webkit-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
@-ms-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
</style>
