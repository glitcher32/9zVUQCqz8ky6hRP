      <style>
body {
	background: #111111
}
input#what {
	width: 80%
}
span.srch_sect {
	color: #fff
}
a.srch_link {
	color: #ff0000
}
span.srch_url {
	color: #b30000
}
a[onclick] {
	cursor: pointer
}
      </style>
      <script>
let apiurl = 'https://ansero.eu.org/api/ansero.php';
let favurl = 'https://ansero.eu.org/api/favicon.php?f=';
function seachit(key) {
	document.getElementById('what').value = key;
	search();
}
function search() {
	let answer = '',
		keyword = document.getElementById('what').value;
	if (keyword.length < 2) {
		return false;
	}
	fetch(apiurl, {
		method: 'POST',
		mode: 'cors',
		headers: {
			'Content-Type': 'application/x-www-form-urlencoded'
		},
		body: 't=json&l=en-US&q=' + encodeURI(keyword)
	}).then(r => r.json()).then(r => {
		if (r.info.desc != undefined) {
			answer += '<span class="srch_sect">';
			answer += '' + r.info.desc + '<br>';
			answer += '<a href="' + r.info.url + '" class="srch_link">' + r.info.title + '</a>';
			answer += '</span><br><br>';
		}
		if (r.sgst.length > 0) {
			answer += '<span class="srch_sect">Search other: <br>';
			r.sgst.forEach(x => {
				answer += '[<a class="srch_link" onclick="seachit(\'' + x + '\');return false;">' + x + '</a>]<br>';
			});
			answer += '</span><br><br>';
		}

// "Insert" custom answer when keyword is X.

// String contains "email"
if (keyword.includes('email')){
r.res=[{url:'https://tutanota.com/',fqdn:'tutanota.com',dom:'tutanota.com',title:'★ Tutanota',desc:'Tutanota is the secure email service, built in Germany. Use encrypted emails on all devices with our open source email client, mobile apps & desktop clients.'}].concat(r.res);
}

// String is "youtube"
if (keyword == 'youtube'){
r.res=[{url:'https://www.invidio.us/',fqdn:'invidio.us',dom:'invidio.us',title:'★ Invidious',desc:'An alternative front-end to YouTube.'}].concat(r.res);
}

		r.res.forEach(x => {

let iHateYou=false;
if (['google.com','yandex.ru','startpage.com','cloudflare.com','bing.com','yahoo.com','aol.com','ask.com','facebook.com','instagram.com','snapchat.com','kik.com','tiktok.com'].includes(x.dom)){iHateYou=true;}
if (['',''].includes(x.fqdn)){iHateYou=true;}
if (!iHateYou){
			answer += '<span class="srch_sect">';
			answer += '<img src="' + favurl + (x.url.startsWith('https:') ? '1-' : '0-') + x.fqdn + '"> ';
			answer += '<a href="' + x.url + '" class="srch_link">' + x.title + '</a><br>';
			answer += '' + x.desc + '<br>';
			answer += '<span class="srch_url">' + x.url + '</span></span>';
			answer += '<br><br>';
}
		});
		document.getElementById('resultarea').innerHTML = answer;
	}).catch(e => console.log(e));
	return false;
}
      </script>
   </head>
   <body>
      <form action="#" onsubmit="return search()">
<a href="https://glitcher32.com/"><img src="https://glitcher32.com/logo.png" alt="" width="99" height="28" /></a><br>
         <input type="text" minlength="2" id="what" required placeholder="Search anything...">
         <input type="submit" value="Search">
<br><a href="https://glitcher32.com/weather/"><span style="text-decoration: underline;"><span style="color: #ffff; text-decoration: underline;">[Weather]</span></span></a>

      </form>
      <br>
      <br>
      <span id="resultarea"></span>
   </body>
