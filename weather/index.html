<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Channel Live</title>

  <script src="https://content.jwplatform.com/libraries/oH2wJDod.js"></script>
  <style>
    .container {
      max-width: 1280px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myElement"></div>
  </div>
  <script>
    var playerInstance = jwplayer("myElement");
    var playerElement, logoElement;

    playerInstance.setup({
      "file": "https://weather-lh.akamaihd.net/i/twc_1@92006/master.m3u8",
      "width": "100%",
      "aspectratio": "16:9",
      "autostart":true,
      "logo": {
        "file": "https://glitcher32factions.weebly.com/uploads/1/2/4/9/124935897/published/logo.png?1553604742"
      }
    });

    playerInstance.on("ready", function() {
      playerElement = document.getElementById(playerInstance.getConfig().id);
      logoElement = playerElement.getElementsByClassName("jw-logo")[0];
      logoElement.style.width = "10%";
      logoElement.style.height = "20.8%";
      logoElement.style.visibility = "visible";
    });
  </script>
