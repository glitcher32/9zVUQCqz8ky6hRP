<script data-cfasync="false" type="text/javascript">
	function setupGame(nickname, myExtras, myGlows, myMoods) {
		var myExtras = JSON.parse(myExtras);
		var myGlows = JSON.parse(myGlows);
		var myMoods = JSON.parse(myMoods);
		for(var glow in myGlows) {
			if(Number(myExtras[glow]) == 0) {
				disableGlow("#" + glow.toLowerCase());
			} else {
				if(myGlows[glow] == "0") {
					removeGlow(glow);
				} else {
					changeGlowColor("#" + glow.toLowerCase(), myGlows[glow]);
				}
			}
		}
		for(var glow in myMoods) {
			if(glow != "Mood") {
				if(Number(myExtras[glow]) == 0) {
					disableGlow("#" + glow.toLowerCase());
				} else {
					if(myMoods[glow] == "0") {
						removeGlow(glow);
					} else {
						changeGlowColor("#" + glow.toLowerCase(), myMoods[glow]);
					}
				}
			}
		}
	}
	function removeGlow(glow) {
		try {
			$("#" + glow.toLowerCase())[0].jscolor.fromString("FFFFFF");
			$("#" + glow.toLowerCase()).val("0");
		} catch(e) {
			console.log(glow + " - Invalid");
		}
	}
	function changeGlowColor(glow, newColor) {
		$(glow)[0].jscolor.fromString(newColor);
	}
	function disableGlow(glow) {
		$(glow).prop('disabled', true);
	}
	function transform(ID) {
		thisMovie("cppscreatorCPPS").updateTransformation(ID);
		closeContent("#transforms > #popup");
	}
	function connectionLost() {
		closeContent("#glows > #popup");
		closeContent("#transforms > #popup");
		//parent.connectionLost();	
	}
	function thisMovie(movieName) {
		if (navigator.appName.indexOf("Microsoft") != -1) {
			return window[movieName]
		} else {
			return document[movieName]
		}
	}
	function closeContent(ID) {
		$(ID).fadeOut(500);
	}
	function showContent(ID) {
		closeContent("#glows > #popup");
		closeContent("#transforms > #popup");
		$(ID).fadeIn(500);
	}
	function updateGlows() {
		var myGlows = {};
		myGlows.nc = String($('#namecolor').val());
		myGlows.ng = String($('#nameglow').val());
		myGlows.bc = String($('#bubblecolor').val());
		myGlows.bt = String($('#bubbletext').val());
		myGlows.rc = String($('#ringcolor').val());
		myGlows.mc = String($('#moodcolor').val());
		myGlows.mg = String($('#moodglow').val());
		myGlows.pg = String($('#penguinglow').val());
		thisMovie("cppscreatorCPPS").updateGlows(JSON.stringify(myGlows));
		closeContent("#glows > #popup");
	}
	function versionCheck(v) {
		currentVersion = "5.0";
		if(v != currentVersion) {
			Swal.fire({
				icon: 'error',
				title: 'You\'re outdated!',
				text: 'Please clear your cache in order to use the updated version of this CPPS.',
				footer: '<a href="https://support.google.com/accounts/answer/9098093" target="blank">How to clear cache?</a>',
				showConfirmButton: false,
				allowOutsideClick: false
			});
		}
	}
	function sendNotification(type, title, message, dismiss) {
		if(dismiss) {
			dismiss = true;
		} else {
			dismiss = false;
		}
		Swal.fire({
			icon: type,
			title: title,
			text: message,
			showConfirmButton: dismiss,
			allowOutsideClick: false
		});	
	}
	function restartGame() {
		var contents = $('#gameWrapper').html();
		$('#gameWrapper').html("");
		$('#gameWrapper').html(contents);
	}
	function embedCPPS() {
		showContent("#embed > #popup");
	}
	function setYoutubeVideo(id, time) {
		parent.setYoutubeVideo(id, time);
	}
</script>
