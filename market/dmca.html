 <script>$.init()</script>




 <script>


var loading = false;

var maxItems = 5;


var itemsPerLoad = 10;

function addItems(html) {
       
        $('.list-container').append(html);

    }


var lastIndex = 1;


$(document).on('infinite', '.infinite-scroll-bottom',function() {
	  
    if (loading) return;
    
   
    loading = true;
    var strUrl = $('.list-container').attr("data");
    strUrl = strUrl.replace('##',lastIndex);
    //alert(strUrl);
    $.get(strUrl,function(html) {
        
        loading = false;

        if (lastIndex >= maxItems) {
            
            $.detachInfiniteScroll($('.infinite-scroll'));
            
            $('.infinite-scroll-preloader').remove();
            return;
        }
        
        addItems(html);
        
        lastIndex = $('.list-container li').length/itemsPerLoad;
        
        $.refreshScroller();
    })
});


$(function(){
    $(document).on('click','#aboutus',function () {
       $.alert('All apps are personally selected and made sure to contain no ads or trackers to ensure all users privacy.');
	   
    });
});

$(function(){
    $(document).on('click','#soon',function () {
       $.alert('Coming soon, hopefully.');
	   
    });
});
</script>
